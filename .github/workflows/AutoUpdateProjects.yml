name: Update README tables

on:
  push:
    paths:
      - "Projects.md"
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Update README tables
        run: node update-readme.js

      - name: Check for changes
        run: git diff --exit-code README.md || echo "Changes detected"

      - name: Commit and push changes
        if: ${{ steps['Check for changes'].outputs.exit-code != 0 }}
        run: |
          git config --local user.email "your-email@example.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update tables in README.md" --author="github-actions[bot] <actions@github.com>" -m "Co-authored-by: devmdeniz <68655812+devmdeniz@users.noreply.github.com>"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
